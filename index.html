<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img class="bg-top" src="images/bg-pattern-top.svg" alt="background top">
  <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="background bottom">
  <section>
    <div class="card">
      <img class="profile-bg" src="images/bg-pattern-card.svg" alt="background color of profile">
      <img class="profile-picture" src="images/image-victor.jpg" alt="profile image">
      <p class="profile-name">Victor Crest<span>26</span></p>
      <p>London</p>
    </div>
    <div class="profile-details">
      <div>
        <p>80K</p><span>Followers</span>
      </div>
      <div>
        <p>803K</p><span>Likes</span>
      </div>
      <div>
        <p>1.4K</p><span>Photos</span>
      </div>
    </div>
  </section>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Evan Ross</a>.
  </div>
</body>
</html>
